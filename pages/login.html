<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/style-1.css">
    <title>Log in</title>
</head>


<body>

    <!-- Login Section -->
    <section class="d-flex align-items-center p-5 padd">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-between g-5">
                <div class="col-md g-4">
                    <img src="/images/girl-with-glasses.jpg" class="img-fluid" alt="Login image">
                </div>

                <div class="col-md">
                    <h2 class="mb-4">Log in</h2>

                    <form action="">
                        <!-- Email input -->
                        <div class="form-outline mb-3">
                            <input type="email" id="mail" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" />
                            <label class="form-label" for="mail">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="pwd" class="form-control form-control-lg"
                                placeholder="Enter password" />
                            <label class="form-label" for="pwd">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">

                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-1" type="checkbox" value="" id="remember" />
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                            <a href="#!" class="text-body link">Forgot password ?</a>

                        </div>

                        <div class="text-center text-lg-start mt-3 pt-2">

                            <button type="button" class="btn btn-warning btn-lg"
                                style="padding-left: 2.5rem; padding-top: 0.8rem; padding-right: 2.5rem; border-radius: 10px;">
                                <a href="hackviolet.html" class="text-dark" style="text-decoration: none;"><h5>Login</h5></a>
                            </button>

                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                                <a href="signup.html" class="link-danger">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="text-center bg-dark text-white p-4" style="background-color: rgba(0, 0, 0, 0.2);">
            <i>Copyright Â© 2022. All rights reserved.</i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
