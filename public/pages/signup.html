<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/style.css">

    <title>Sign Up</title>
</head>

<body>

    <!-- sign up -->
    <section class="d-flex align-items-center justify-content-center p-5 bg-warning">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col-md text-center gx-5">
                    <div class="card d-flex align-items-center justify-content-center" style=" width: 30rem; border-radius: 15px;">
                        <div class="card-body">
                            <h2 class="pb-3">Sign Up</h2>

                            <form action="">
                                <div class="form-outline mb-2" style="width: 23rem;">
                                    <input type="text" id="name" class="form-control form-control-lg" placeholder="Enter Your Name"/>
                                    <label class="form-label" for="name"><h6>Your Name</h6></label>
                                </div>

                                <div class="form-outline mb-2">
                                    <input type="email" id="rmail" class="form-control form-control-lg" placeholder="Enter Your Email Id"/>
                                    <label class="form-label" for="rmail"><h6>Your Email</h6></label>
                                </div>

                                <div class="form-outline mb-2">
                                    <input type="password" id="rpwd" class="form-control form-control-lg" placeholder="Enter Your Password" />
                                    <label class="form-label" for="rpwd"><h6>Password</h6></label>
                                </div>

                                <div class="form-outline mb-2">
                                    <input type="password" id="rrpwd" class="form-control form-control-lg" placeholder="Re-enter Your Password" />
                                    <label class="form-label" for="rrpwd"><h6>Repeat your password</h6></label>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value=""
                                        id="tnc" />
                                    <label class="form-check-label" for="tnc">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                service
                                            </u>
                                        </a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                        class="btn btn-block btn-lg btn-dark">Register</button>
                                </div>

                                <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="login.html"
                                        class="fw-bold text-body"><u>Login here</u>
                                    </a>
                                </p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
